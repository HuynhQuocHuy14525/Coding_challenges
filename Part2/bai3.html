<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="23654001" content="Huynh Quoc Huy">
    <title>bai3</title>
    <style>
        
        .card {
            padding: 15px;
            margin-bottom: 15px;
            width: 300px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>So sánh BMI</h2>

    <div class="card">
        <h3>Mark Miller</h3>
        <label>Cân nặng (kg):</label>
        <input type="number" id="markMass">
        <label>Chiều cao (m):</label>
        <input type="number" id="markHeight">
    </div>

    <div class="card">
        <h3>John Smith</h3>
        <label>Cân nặng (kg):</label>
        <input type="number" id="johnMass">
        <label>Chiều cao (m):</label>
        <input type="number" id="johnHeight">
    </div>

    <button onclick="compareBMI()">So sánh ngay</button>

    <div id="output"></div>

    <script>
        function compareBMI() {
            let mMass = Number(document.getElementById('markMass').value);
            let mHeight = Number(document.getElementById('markHeight').value);
            let jMass = Number(document.getElementById('johnMass').value);
            let jHeight = Number(document.getElementById('johnHeight').value);

            const mark = {
                fullName: 'Mark Miller',
                mass: mMass,
                height: mHeight,

                calcBMI: function () {
                    this.bmi = this.mass / (this.height * this.height);
                    return this.bmi;
                }
            };

            const john = {
                fullName: 'John Smith',
                mass: jMass,
                height: jHeight,

                calcBMI: function () {
                    this.bmi = this.mass / (this.height * this.height);
                    return this.bmi;
                }
            };

            mark.calcBMI();
            john.calcBMI();

            console.log("Mark Info:", mark);
            console.log("John Info:", john);

            let text = "";
            if (mark.bmi > john.bmi) {
                text = `${mark.fullName}'s BMI (${mark.bmi.toFixed(1)}) is higher than ${john.fullName}'s (${john.bmi.toFixed(1)})!`;
            } else if (john.bmi > mark.bmi) {
                text = `${john.fullName}'s BMI (${john.bmi.toFixed(1)}) is higher than ${mark.fullName}'s (${mark.bmi.toFixed(1)})!`;
            } else {
                text = `Both have the same BMI (${mark.bmi.toFixed(1)})!`;
            }

            document.getElementById("output").innerText = text;
            console.log(text);
        }
    </script>
</body>

</html>
