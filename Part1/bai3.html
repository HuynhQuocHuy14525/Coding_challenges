<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="23654001" content="Huynh Quoc Huy">

    <title>Bai3</title>
    <style>
        input { 
            width: 60px;
            margin-right: 5px; 
        }
        button { 
            padding: 10px 20px; 
        }
    </style>
</head>
<body>

    <h2>Gymnastics Competition</h2>

    <div>
        <h3>Team Dolphins</h3>
        <label>3 lượt điểm:</label><br>
        <input type="number" id="d1" placeholder="Lần 1">
        <input type="number" id="d2" placeholder="Lần 2">
        <input type="number" id="d3" placeholder="Lần 3">
    </div>

    <div>
        <h3>Team Koalas</h3>
        <label>3 lượt điểm:</label><br>
        <input type="number" id="k1" placeholder="Lần 1">
        <input type="number" id="k2" placeholder="Lần 2">
        <input type="number" id="k3" placeholder="Lần 3">
    </div>

    <button onclick="checkWinner()">Kiểm tra kết quả</button>

    <div id="result"></div>

    <script>
        function checkWinner() {
            let d1 = Number(document.getElementById('d1').value);
            let d2 = Number(document.getElementById('d2').value);
            let d3 = Number(document.getElementById('d3').value);

            let k1 = Number(document.getElementById('k1').value);
            let k2 = Number(document.getElementById('k2').value);
            let k3 = Number(document.getElementById('k3').value);

            if (!d1 || !d2 || !d3 || !k1 || !k2 || !k3) {
                alert("Vui lòng nhập đủ điểm cho cả 3 lượt của 2 đội!");
                return;
            }

            let scoreDolphins = (d1 + d2 + d3) / 3;
            let scoreKoalas = (k1 + k2 + k3) / 3;

            console.log("Điểm TB Dolphins: " + scoreDolphins);
            console.log("Điểm TB Koalas: " + scoreKoalas);

            let resultText = "";
            let minScore = 100;

            if (scoreDolphins > scoreKoalas && scoreDolphins >= minScore) {
                resultText = `Dolphins thắng! (TB: ${scoreDolphins.toFixed(1)} vs ${scoreKoalas.toFixed(1)})`;
            } 
            else if (scoreKoalas > scoreDolphins && scoreKoalas >= minScore) {
                resultText = ` Koalas thắng! (TB: ${scoreKoalas.toFixed(1)} vs ${scoreDolphins.toFixed(1)})`;
            } 
            else if (scoreDolphins === scoreKoalas && scoreDolphins >= minScore && scoreKoalas >= minScore) {
                resultText = `Hai đội hòa nhau! (Cùng đạt ${scoreDolphins.toFixed(1)} điểm)`;
            } 
            else {
                resultText = `Không có đội nào giành cúp! (Điểm trung bình chưa đạt tối thiểu 100). <br> Dolphins: ${scoreDolphins.toFixed(1)} - Koalas: ${scoreKoalas.toFixed(1)}`;
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
